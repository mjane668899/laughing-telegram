<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe 2 player</title>
    <link rel="stylesheet" type="text/css" href="css/tictactoe2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div id="game-wrap">

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

    </div>

    <div id="panel">
      <input type="text" id="player-1-inp" placeholder="Enter player 1">
      <input type="text" id="player-2-inp" placeholder="Enter player 2">
      <h1 id="board"></h1>
    </div>

    <button id="playButton">Play!</button>
    <button class="back" onClick="history.back();" >BACK</button>
    <button class="computer" onclick= "location.href ='tictactoe-vsAii/index.html';">VS.AI</button>
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tictactoe2.js"></script>
</body>
</html>
